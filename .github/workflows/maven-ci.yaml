name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build test with coverage
        run: mvn --batch-mode --update-snapshots clean test -Djacoco.skip=false
      - name: Upload coverage to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          export CODACY_PROJECT_TOKEN=${env:CODACY_PROJECT_TOKEN}
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Java $(find -name 'jacoco*.xml' -printf '-r %p ')
